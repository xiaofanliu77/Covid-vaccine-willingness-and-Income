<!DOCTYPE html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=500 height=500>
</svg>
<script>
async function init() {
  var x = d3.scaleLinear().domain([20000, 120000]).range([0, 500]);
  var y = d3.scaleLinear().domain([0, 1]).range([500, 0]);

  data = await d3.csv("https://github.com/xiaofanliu77/Covid-vaccine-willingness-and-Income/blob/1027c6f3ee6bb14b73c33ac671d3cd9a96d07390/summary.csv");
  svg = d3.select("svg");
  g = svg.append("g").attr("transform", "translate("+50+","+50+")");
  g.selectAll("circle").data(data).enter().append("circle")
    .attr("cx", function(d){return x(d.Income);})
    .attr("cy", function(d){return y(d.Ph1A_percent);})
    .attr("r", 2);

  d3.select("svg").append("g")
  .attr("transform","translate("+50+","+50+")")
  .call(d3.axisLeft(y));

  d3.select("svg").append("g")
  .attr("transform","translate("+50+","+250+")")
  .call(d3.axisBottom(x));

}
</script>
</body>
</html>
